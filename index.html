<!DOCTYPE html>
<html>
<head>


<!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css"> 


<link rel="stylesheet" href="assets/css/style.css">

<!-- JQuery-->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Bootstrap JS -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- Date Format -->
<script src="http://momentjs.com/downloads/moment.min.js"></script>


	<title>Train Scheduler</title>
</head>
<body>
<div class="container">

					<div class="row">
						<div class="col-lg-12">
							 
								<h1 align="center">Train Scheduler</h1>
			
							</div>
						</div>
					</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
				  			<div class="panel-heading">Current Schedule:</div>
				 			<div class="panel-body">
						        <table class="table">
						            <thead>
						                <tr>
						                    <th>Train Name</th>
						                    <th>Destination</th>
						                    <th>Frequency (min)</th>
						                    <th>Next Arrival</th>
						                    <th>Minutes Away</th>
						                </tr>
						            </thead>
						            <tbody id="tbody">
						                <tr id="row">
						                   
						                </tr>
						            </tbody>
						        </table>
				 			</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
				  			<div class="panel-heading">
				 			<div class="panel-body">
								<div class="form-group">
									<label for="nameInput">Train Name:</label>
									<input type="text" class="form-control" id="nameInput">
								</div>
								<div class="form-group">
									<label for="destinationInput">Destination:</label>
									<input type="text" class="form-control" id="destinationInput">
								</div>
								<div class="form-group">
									<label for="firstTrainInput">First Train Time (HH:mm)</label>
									<input type="text" class="form-control" id="firstTrainInput">
								</div>
								<div class="form-group">
									<label for="frequencyInput">Frequency (min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</div>
								<div class="buttonsDiv">
									<button type="button" class="btn btn-danger" aria-hidden="true" id="submitBTN">Submit</button>
								</div>
				 			</div>
						</div>
					
					
					</div>
				</div>
	
			
		</div> 




<!-- Javascript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
</body>
</html>
